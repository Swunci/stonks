<table mat-table [dataSource] ='stockData'  matSort class="mat-elevation-z8">
  <ng-container matColumnDef='name'>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef='let stock'> {{stock.name}}</td>
  </ng-container>
  <ng-container matColumnDef='symbol'>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
    <td mat-cell *matCellDef='let stock'> {{stock.symbol}}</td>
  </ng-container>
  <ng-container matColumnDef='price'>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef='let stock'> {{stock.price}}</td>
  </ng-container>
  <ng-container matColumnDef='actions'>
    <th mat-header-cell *matHeaderCellDef >Actions</th>
    <td mat-cell *matCellDef='let row' >
      <button mat-raised-button >Buy</button>
      <button mat-raised-button >Sell</button>
      <button mat-raised-button >Add to Watchlist</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
  <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
</table>
